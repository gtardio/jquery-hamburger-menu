<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hamburger Menu Exercise</title>
  </head>
  <body>
    <div class="header">
      <div class="header_left">
        <img src="http://boolean.careers/images/common/logo.png" alt="">

      </div>
      <div class="header_right">
        <ul>
          <li>
            <a href="#" class="navlink">Home</a>
          </li>
          <li>
            <a href="#" class="navlink">Scopri il corso</a>
          </li>
          <li>
            <a href="#" class="navlink">La nostra storia</a>
          </li>
          <li>
            <a href="#" class="button">Iscriviti</a>
          </li>
        </ul>
        <a href="#" class="hamburger_menu_button"><i class="fas fa-bars"></i></a>

      </div>
    </div>
    <div class="hamburger_menu">
      <ul>
        <div class="closelogocontainer">
          <a href="#" class="close_logo"><i class="fas fa-times"></i></a>
        </div>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Scopri il corso</a>
        </li>
        <li>
          <a href="#">La nostra storia</a>
        </li>
        <li>
          <a href="#">Iscriviti</a>
        </li>
      </ul>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
